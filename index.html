<!DOCTYPE html>
<head>
  <title>Electron Auto Update Example</title>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }

    #notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px;
      padding: 20px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: black;
      color: white;
    }
  </style>

</head>

<body>

<h1>Electron Auto Update Example</h1>
<p id="version"> version 1.2.1</p>


<div id="notification" >
  <p id="message"></p>
  <button id="close-button">
    Close
  </button>
  <button id="restart-button">
    Restart
  </button>
</div>
</body>
